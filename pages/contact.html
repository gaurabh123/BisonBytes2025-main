<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BisonBytes 2025 Hackathon</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body class="h-screen flex bg-gray-100 page-transition-enter">
    <aside
      class="w-1/5 bg-white h-full shadow-md flex flex-col items-center"
    ></aside>
    <main class="flex-1 p-4 overflow-auto">
      <!-- Gmail-style header with search -->
      <div
        class="flex items-center justify-between px-4 py-2 shadow-sm border-b"
      >
        <!-- Search Bar -->
        <div
          class="flex items-center bg-white rounded-full px-4 py-2 w-[600px] shadow-sm border"
        >
          <i class="fas fa-search text-gray-500"></i>
          <input
            type="text"
            placeholder="Search mail"
            class="bg-transparent outline-none text-gray-700 pl-2 w-full"
          />
          <button class="ml-2 p-1 hover:bg-gray-200 rounded-full">
            <i class="fas fa-sliders-h text-gray-600"></i>
          </button>
        </div>

        <!-- Right Side (Interactive Elements) -->
        <div class="flex items-center space-x-4">
          <!-- Active Status -->
          <div
            class="flex items-center space-x-1 bg-white rounded-full px-3 py-1 text-gray-700 text-sm border shadow-sm"
          >
            <span class="w-2 h-2 bg-green-500 rounded-full"></span>
            <span>Active</span>
            <i class="fas fa-chevron-down text-gray-500"></i>
          </div>

          <!-- Settings & Apps -->
          <button class="p-2 hover:bg-gray-200 rounded-full">
            <i class="fas fa-cog text-gray-600"></i>
          </button>
          <button class="p-2 hover:bg-gray-200 rounded-full">
            <i class="fas fa-th text-gray-600"></i>
          </button>

          <!-- Profile Icon -->
          <button class="p-2 rounded-full">
            <img
              src="/images/BuddysBirthday.png"
              alt="User Avatar"
              class="w-8 h-8 rounded-full border"
            />
          </button>
        </div>
      </div>

      <!-- Contact Content -->
      <section class="mt-4 mb-32">
        <div class="bg-white rounded-lg shadow-sm p-4">
          <!-- Left Side: Back Button & Actions -->
          <div class="flex items-center justify-between px-4 py-2 bg-white">
            <div class="flex items-center space-x-4">
              <button
                onclick="window.location.href='/index.html'"
                class="p-2 hover:bg-gray-200 rounded-full"
              >
                <i class="fas fa-arrow-left text-gray-600"></i>
              </button>
              <button class="p-2 hover:bg-gray-200 rounded-full">
                <i class="fas fa-inbox text-gray-600"></i>
              </button>
              <button class="p-2 hover:bg-gray-200 rounded-full">
                <i class="fas fa-exclamation-circle text-gray-600"></i>
              </button>
              <button class="p-2 hover:bg-gray-200 rounded-full">
                <i class="fas fa-trash text-gray-600"></i>
              </button>
              <div class="border-l h-5"></div>
              <button class="p-2 hover:bg-gray-200 rounded-full">
                <i class="fas fa-envelope text-gray-600"></i>
              </button>
              <button class="p-2 hover:bg-gray-200 rounded-full">
                <i class="fas fa-folder text-gray-600"></i>
              </button>
              <button class="p-2 hover:bg-gray-200 rounded-full">
                <i class="fas fa-ellipsis-v text-gray-600"></i>
              </button>
            </div>
            <!-- Right Side: Email Counter & Navigation -->
            <div class="flex items-center space-x-4">
              <span class="text-gray-600 text-sm whitespace-nowrap"
                >12 of 1,312</span
              >
              <button class="p-2 hover:bg-gray-200 rounded-full">
                <i class="fas fa-chevron-left text-gray-600"></i>
              </button>
              <button class="p-2 hover:bg-gray-200 rounded-full">
                <i class="fas fa-chevron-right text-gray-600"></i>
              </button>
            </div>
          </div>
          <div class="flex items-center justify-between px-4 py-2 bg-white">
            <h1 class="text-2xl font-normal">More Information!</h1>
          </div>
          <div class="px-4 py-6">
            <!-- Cards Grid -->
            <div
              class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto"
            >
              <!-- Hackers Card -->
              <div
                class="border-2 border-blue-500 rounded-lg p-6 text-center bg-gray-900 text-white flex flex-col justify-between"
              >
                <div>
                  <div class="text-yellow-300 text-6xl mb-4">
                    <i class="fas fa-desktop"></i>
                  </div>
                  <h2 class="text-2xl font-bold text-yellow-300 mb-4">
                    Hackers
                  </h2>
                </div>
                <a
                  href="#"
                  class="block bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg transition duration-300 pointer-events-none"
                >
                  Coming Soon!
                </a>
              </div>

              <!-- Sponsors Card -->
              <div
                class="border-2 border-blue-500 rounded-lg p-6 text-center bg-gray-900 text-white flex flex-col justify-between"
              >
                <div>
                  <div class="text-yellow-400 text-6xl mb-4">
                    <i class="fas fa-diamond"></i>
                  </div>
                  <h2 class="text-2xl font-bold text-yellow-400 mb-4">
                    Sponsors
                  </h2>
                  <p class="mb-4">
                    Interested in sponsoring?<br />Check out our sponsorship
                    package for more info!
                  </p>
                </div>
                <a
                  href="https://www.canva.com/design/DAGS1Ljftb4/zn5pXSI5k-pWmh6okZ4nOA/view"
                  class="block bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg transition duration-300"
                >
                  Sponsorship Package
                </a>
              </div>

              <!-- Mentors Card -->
              <div
                class="border-2 border-blue-500 rounded-lg p-6 text-center bg-gray-900 text-white flex flex-col justify-between"
              >
                <div>
                  <div class="text-yellow-500 text-6xl mb-4">
                    <i class="fas fa-users"></i>
                  </div>
                  <h2 class="text-2xl font-bold text-yellow-500 mb-4">
                    Mentors & Volunteers
                  </h2>
                </div>
                <a
                  href="#"
                  class="block bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg transition duration-300 pointer-events-none"
                >
                  Coming Soon!
                </a>
              </div>
            </div>

            <!-- Contact Info -->
            <div class="text-center mt-8">
              <p class="text-lg">
                Question not listed here? Contact us at
                <a
                  href="mailto:bisonbytescea@gmail.com"
                  class="text-blue-500 hover:text-blue-600"
                  >bisonbytescea@gmail.com</a
                >
              </p>
            </div>
          </div>
          <!-- Email actions -->
          <div class="border-t p-4">
            <div class="flex gap-6">
              <button class="text-gray-600 flex items-center gap-2">
                <i class="fas fa-reply"></i>
                <span>Reply</span>
              </button>
              <button class="text-gray-600 flex items-center gap-2">
                <i class="fas fa-reply-all"></i>
                <span>Reply all</span>
              </button>
              <button class="text-gray-600 flex items-center gap-2">
                <i class="fas fa-forward"></i>
                <span>Forward</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- BisonBytes Footer -->
      <div class="text-center mt-12">
        <p class="text-xl font-bold">BISONBYTES 2025</p>
      </div>
    </main>

    <script src="../js/loadHtml.js"></script>
    <script src="../js/slideshow.js"></script>
    <script src="../js/pageTransitions.js"></script>
    <script src="../js/highlightActiveNav.js"></script>
  </body>
</html>
